</head>
<body>
    <ul class="DOM">
        <li>javascript</li>
    </ul>
</body>
<script>

    function addTwo(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.DOM').appendChild(li)

    }
        addTwo("python")
        addTwo("cpp")


    function addOptiLang(langName1){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName1))
        document.querySelector('.DOM').appendChild(li)

    }


    addOptiLang("java")
