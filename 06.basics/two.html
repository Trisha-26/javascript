<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event learning</title>
</head>
<body style="background-color: blueviolet; color: aliceblue;">
<h1> javascript Learning</h1>
<button id="stop">stop</button>

</body>
<script>
    const newName=function(){
        console.log('TRISHA')
    }

const changeName=function(){
    document.querySelector('h1').innerHTML="JS is the best programming language"
}
    const changeMe=setTimeout(changeName,4000)

document.querySelector('#stop').addEventListener('click',function(e){
    clearTimeout(changeMe)
    console.log('Stopped!!!');
})
</script>
</html>
